<html>

<head></head>

<body>
    <div id="my">
        
    </div>
    <button id="this-button">Click me!</button>
    <script>
        // 1. 무엇을 -> 버튼을
        const button = document.querySelector('#this-button')
        // 2. 언제 -> 버튼을 'click'하면
        button.addEventListener('click', function (event) {
            console.log(event)
            // 3. 어떻게 -> '뿅'하고 나온다
            const area = document.querySelector('#my')
            area.innerHTML = '<h1>뿅!</h1>'
        })
    </script>
</body>

</html>
