{% extends 'base.html' %}

{% block body %}

<h1>Movie List</h1>

{% if user.is_authenticated %}
<a href="{% url 'movies:new' %}">새 영화 등록</a>
{% endif %}

<ul>
  {% for movie in movies %}
  <li>
    <a href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
