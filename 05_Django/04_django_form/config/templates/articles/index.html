{% extends 'articles/base.html' %}

{% block body %}
<h1>Articles</h1>
<a href="{% url 'articles:create' %}">[NEW]</a>
<hr>
{% for article in articles %}
<p>작성자: {{ article.user }}</p>
<p>번호: {{ article.pk }}</p>
<p>제목: {{ article.title }}</p>
<a href="{% url 'articles:detail' article.pk %}">[DETAIL]</a>
{% endfor %}
{% endblock %}
