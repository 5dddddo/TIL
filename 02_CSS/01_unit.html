<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="01_unit.css">
</head>
<body>
  <h1>CSS 단위를 알아봅시당.</h1>
  <p>20px</p>

  <!-- rem, em 픽셀값 계산하기 -->
  <ol>
    <!-- rem ->root size를 기준으로 계산한다. -->
    <!-- html 페이지 기본 폰트 사이즈는 16px -->
    <!-- 16px * 1.2 -->
    <li>1.2rem</li>
  </ol>
  <ul>
    <!-- 16 * 1.2 * 1.2 = 23.04px-->
    <li>1.2em</li>
  </ul>

  <!-- -->
  <span class="vw">10vw</span>
  <span class="vh">10vh</span>
  <div class="div-vm"></div>
  <div class="div-vh"></div>
  <div class="div-vmin">10vmin</div>
  <div class="div-vmax">10vmax</div>
</body>
</html>
